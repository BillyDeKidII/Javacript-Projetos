<html>

<head>
    <title> Curso Javascript</title>
</head>

<body>
    <script>
        function soma(num1, num2) {
            var resultado = num1 + num2;
            return resultado;
        }

        function retornaSexoIF(sexo) {
            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'É bicha é?'
            }
        }

        function retornaSexoSW(sexo) {
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'É bicha é?';
            }
        }
        function exibeAlgo() {
            console.log('Hello World');
        }

        function exibeAlgoTempo()
        {
            console.log('Vai que da');
        }
        setInterval(exibeAlgo, 1000);

        setTimeout(exibeAlgoTempo, 3000);
        
        var sexo = 'M';
        var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
    </script>
</body>

</html>
