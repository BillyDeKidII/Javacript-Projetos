<html>

<head>
    <meta charset="UTF-8">
    <title> Curso Javascript</title>
</head>

<body>
    <div id="app">
        <button onclick="mostraAlerta()">Me pressione</button>
    </div>
    <div id="app">
        <button onmouseover="mostraAlerta2()">Aperta eu amigo!</button>
    </div>
    <div id="app">
        <button onkeypress="mostraAlerta3()">Aperta a tecla jovem!</button>
    </div>

    <script>
        function mostraAlerta2() {
            alert('Deu certo irmão');
        }

        function mostraAlerta() {
            alert('Botão foi clicado');
        }

        function mostraAlerta3() {
            alert('Clico mesmo em rapaz');
        }
    </script>
</body>

</html>
