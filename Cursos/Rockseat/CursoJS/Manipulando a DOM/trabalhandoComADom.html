<html>

<head>
    <meta charset="UTF-8">
    <title>Trabalhando com a DOM</title>
</head>

<body>
    <div id="app">
        <input type="text" name="nome" id="nome" class="nome" />
        <input type="text" name="tag" />
        <button class="botão">Adicionar</button>
    </div>

    <script>
        var inputElement = document.getElementById('nome');
        var inputElement2 = document.getElementsByTagName('input')[0];
        var inputElement3 = document.getElementsByClassName('nome')[0];
        var inputElement4 = document.querySelector('input[name=tag]');
        console.log(inputElement);
        console.log(inputElement2);
        console.log(inputElement3);
        console.log(inputElement4);

        var inputValue = document.querySelector('input[name=nome]');
        var btnElement = document.querySelector('button.botão');

        btnElement.onclick = function() {
            var text = inputValue.value;
            alert(text);
        }
    </script>
</body>

</html>
